<div class="top">
  <div class="genders">
    <input name="gender" type="radio" value="Men" label="Men" 
    [(ngModel)]="selectedGenderButtonValue"
    (change)="onButtonSelectionGenderChanged()"/>
    <input name="gender" type="radio" value="Women" label="Women" 
    [(ngModel)]="selectedGenderButtonValue"
    (change)="onButtonSelectionGenderChanged()"/>
  </div>
  <div class="categories">
    <div class="category-buttons">
      <input name="category" type="radio" value="T-shirts" label="T-shirts" 
      [(ngModel)]="selectedCategoryButtonValue"
      (change)="onButtonSelectionCategoryChanged()"/>
      <input name="category" type="radio" value="Sweaters" label="Sweaters" 
      [(ngModel)]="selectedCategoryButtonValue"
      (change)="onButtonSelectionCategoryChanged()"/>
      <input name="category" type="radio" value="Sneakers" label="Sneakers" 
      [(ngModel)]="selectedCategoryButtonValue"
      (change)="onButtonSelectionCategoryChanged()"/>
    </div>
    <input
      type="text"
      class="search"
      placeholder="Search in {{selectedGenderButtonValue}}'s {{selectedCategoryButtonValue}}"
      [(ngModel)]="enteredSearchValue"
      (input)="onSearchTextChanged()"/>
  </div>
</div>
