<div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Sign Up</h3>
        <div class="formGroup">
          <input
            type="email"
            class="formControl"
            placeholder="Email Address"
            #userEmail
            required
          />
        </div>
        <div class="formGroup">
          <input
            type="password"
            class="formControl"
            placeholder="Password"
            #userPwd
            required
          />
        </div>
        <!-- Calling Signup function from authService data-->
        <div class="formGroup">
          <input
            type="button"
            class="btn btnPrimary"
            value="Sign Up"
            (click)="authService.SignUp(userEmail.value, userPwd.value)"
          />
        </div>
        <div class="formGroup">
          <span class="or"><span class="orInner">Or</span></span>
        </div>
        <!--Continue with Google by calling GoogleAuth function from authService data-->
        <div class="formGroup">
          <button
            type="button"
            class="btn googleBtn"
            (click)="authService.GoogleAuth()"
          >
            Continue with Google
          </button>
        </div>
        <div class="empty-div">
          <span>empty</span>
        </div>
        <div class="redirectToLogin">
          <span
            >Already have an account?
            <span class="redirect" routerLink="/sign-in">Log In</span></span>
        </div>
      </div>
    </div>
    <img src="../../../assets/dashboard.webp" alt="signup-image" />
</div>
