<div class="product">
    <a [routerLink]="['/Shop']" class="return">
        {{"< Go back"}}
    </a>
    <div class="main">
        <div class="left">
            <div class="product-img">
                <img [src]="product.src || product.image1"
                (mouseover)="product.src = product.image2"
                (mouseout)="product.src = product.image1" alt={{product.name}} />
            </div>
        </div>
        <div class="right">
            <h1>{{product.name}}</h1>
            <h3>
                â‚¬ {{product.price}} <p>VAT included</p>
            </h3>
            <select *ngIf="product.category === 'sneakers'; else nonSneakersSelection">
                <option value="" disabled selected>-- Select Size --</option>
                <option [disabled]="product.stockB.num1 === 0" value="37">EU - 37</option>
                <option [disabled]="product.stockB.num2 === 0" value="38">EU - 38</option>
                <option [disabled]="product.stockB.num3 === 0" value="39">EU - 39</option>
                <option [disabled]="product.stockB.num4 === 0" value="40">EU - 40</option>
                <option [disabled]="product.stockB.num5 === 0" value="41">EU - 41</option>
                <option [disabled]="product.stockB.num6 === 0" value="42">EU - 42</option>
                <option [disabled]="product.stockB.num7 === 0" value="43">EU - 43</option>
                <option [disabled]="product.stockB.num8 === 0" value="44">EU - 44</option>
                <option [disabled]="product.stockB.num9 === 0" value="45">EU - 45</option>
                <option [disabled]="product.stockB.num10 === 0" value="46">EU - 46</option>
            </select>
            <ng-template #nonSneakersSelection>
                <select>
                    <option value="" disabled selected>-- Select Size --</option>
                    <option [disabled]="product.stockA.S === 0" value="S">EU - S</option>
                    <option [disabled]="product.stockA.M === 0" value="M">EU - M</option>
                    <option [disabled]="product.stockA.L === 0" value="L">EU - L</option>
                    <option [disabled]="product.stockA.XL === 0" value="XL">EU - XL</option>
                </select>
            </ng-template>
            <button *ngIf="stockTotal!== 0; else notifyMe">
                Add to cart
            </button>
            <ng-template #notifyMe>
                <p class="red">All sizes are out of stock!</p>
                <button class="red-button">Notify Me</button>
            </ng-template>
        </div>
    </div>
</div>
